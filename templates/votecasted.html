<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Casted - FRVS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb, #90caf9);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(26, 35, 126, 0.15);
            max-width: 500px;
            width: 90%;
        }

        .success-icon {
            color: #2e7d32;
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .success-title {
            color: #1a237e;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .success-message {
            color: #424242;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .home-button {
            background: #1a237e;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: #283593;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 35, 126, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="success-title">Vote Casted Successfully!</h1>
        <p class="success-message">Thank you for participating in the election. Your vote has been recorded securely.</p>
        <button onclick="returnHome()" class="home-button">
            <i class="fas fa-home"></i>
            Return to Home
        </button>
    </div>

    <script>
    function returnHome() {
        // Only clear voting-specific session data
        sessionStorage.removeItem('vote_submitted');
        window.location.href = "{{ url_for('index') }}";
    }
    </script>
</body>
</html>
